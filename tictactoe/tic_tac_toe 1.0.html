<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- --><link rel="stylesheet" href="ox.css"></link> 
		<title>Tic-Tac-Toe</title>
		<style type="text/css">
			#B1{ 
			     position: absolute;
				 left: 380px;
                 top: 130px;
			   }
			#C1{position: absolute;
				 left: 155px;
                 top: 380px;}
		</style>
	</head>
	<body>
		<script type="text/javascript" >
			var a = 0;
			var b = 0;
			var c = 0;
			var d = 0;
			var e = 0;
			var f = 0;
			var g = 0;
			var h = 0;
			var i = 0;
			var whose_move = 1;
			var temp = '';
			var ok = 0;
			var who_won = 0;
			var count_p1_wins = 0;
			var count_p2_wins = 0;
			var count_ties = 0;
			
			function Move(c)
			{
				if(who_won != 0)
				{
					alert("Click Play Again for new game");
				}
				else 
				{
				temp = c;
				ok = 0;
				if(whose_move == 1)
				{
					Check_Space();
					if(ok == 1)
					{
						document.getElementById(c).src="o.png";
						whose_move = 2;
						process();
					}
					else
					{
						alert("The square is already occupied. Please select another square");
					}
				}
				
				else
				{
					Check_Space();
					if(ok == 1)
					{
						document.getElementById(c).src="x.jpg";
						whose_move = 1;
						process();
					}
					else
					{
						alert("The square is already occupied. Please select another square");
					}
				}
				}
			}
			function Check_Space()
			{
				if((temp == "A")&&(a == 0))
				{
					ok = 1;
					if(whose_move == 1)
						a=1;
					if(whose_move == 2)
						a=2;	
				}
				if((temp == "B")&&(b == 0))
				{
					ok = 1;
					if(whose_move == 1)
						b=1;
					if(whose_move == 2)
						b=2;	
				}
				if((temp == "C")&&(c == 0))
				{
					ok = 1;
					if(whose_move == 1)
						c=1;
					if(whose_move == 2)
						c=2;	
				}
				if((temp == "D")&&(d == 0))
				{
					ok = 1;
					if(whose_move == 1)
						d=1;
					if(whose_move == 2)
						d=2;	
				}
				if((temp == "E")&&(e == 0))
				{
					ok = 1;
					if(whose_move == 1)
						e=1;
					if(whose_move == 2)
						e=2;	
				}
				if((temp == "F")&&(f == 0))
				{
					ok = 1;
					if(whose_move == 1)
						f=1;
					if(whose_move == 2)
						f=2;	
				}
				if((temp == "G")&&(g == 0))
				{
					ok = 1;
					if(whose_move == 1)
						g=1;
					if(whose_move == 2)
						g=2;	
				}
				if((temp == "H")&&(h == 0))
				{
					ok = 1;
					if(whose_move == 1)
						h=1;
					if(whose_move == 2)
						h=2;	
				}
				if((temp == "I")&&(i == 0))
				{
					ok = 1;
					if(whose_move == 1)
						i=1;
					if(whose_move == 2)
						i=2;	
				}
			}
			
			function process()
			{
				Check_Win();
				
				if(who_won == 1)
				{
					alert("Player1 Won!");
					count_p1_wins++;
					document.getElementById('p1').value = count_p1_wins;
				}
				else if(who_won == 2)
				{
					alert("Player2 Won!");
					count_p2_wins++;
					document.getElementById('p2').value = count_p2_wins;
				}
				else if(who_won == 3)
				{
					alert("Tie!");
					count_ties++;
					document.getElementById('ties').value = count_ties;
				}
			}
			
			function Check_Win()
			{
				if ((a==1)&&(b==1)&&(c==1)) who_won=1;
				if ((a==1)&&(d==1)&&(g==1)) who_won=1;
				if ((a==1)&&(e==1)&&(i==1)) who_won=1;
				if ((b==1)&&(e==1)&&(h==1)) who_won=1;
				if ((c==1)&&(e==1)&&(g==1)) who_won=1;
				if ((c==1)&&(f==1)&&(i==1)) who_won=1;
				if ((d==1)&&(e==1)&&(f==1)) who_won=1;
				if ((g==1)&&(h==1)&&(i==1)) who_won=1;
				
				if ((a==2)&&(b==2)&&(c==2)) who_won=2;
				if ((a==2)&&(d==2)&&(g==2)) who_won=2;
				if ((a==2)&&(e==2)&&(i==2)) who_won=2;
				if ((b==2)&&(e==2)&&(h==2)) who_won=2;
				if ((c==2)&&(e==2)&&(g==2)) who_won=2;
				if ((c==2)&&(f==2)&&(i==2)) who_won=2;
				if ((d==2)&&(e==2)&&(f==2)) who_won=2;
				if ((g==2)&&(h==2)&&(i==2)) who_won=2;
				
				if((a!=0)&&(b!=0)&&(c!=0)&&(d!=0)&&(e!=0)&&(f!=0)&&(g!=0)&&(h!=0)&&(i!=0)&&(who_won==0)) who_won=3;
			}
			
			
			function playAgain()
			{
				whose_move = 1;
				a = 0;
				b = 0;
				c = 0;
				d = 0;
				e = 0;
				f = 0;
				g = 0;
				h = 0;
				i = 0;
			    temp = '';
			    ok = 0;
			    who_won = 0;
				document.getElementById('A').src="blank.jpg";
				document.getElementById('B').src="blank.jpg";
				document.getElementById('C').src="blank.jpg";
				document.getElementById('D').src="blank.jpg";
				document.getElementById('E').src="blank.jpg";
				document.getElementById('F').src="blank.jpg";
				document.getElementById('G').src="blank.jpg";
				document.getElementById('H').src="blank.jpg";
				document.getElementById('I').src="blank.jpg";
			}
			
			function help()
			{
				alert("Welcome to Tic-Tac-Toe! Player1 plays as the O's and Player 2 plays as the X's. Select the square you want to put your sign into by clicking them. You cannot occupy a square that is already occupied. The fisrt player to get three squares in arow wins. Good Luck from Gulshan Singh!!!")
			}
		</script>
		
		<h1><b><u> TIC-TAC-TOE </u> </b> </h1>

			<tr>
				<td><a href="javascript:Move('A')"><img src="blank.jpg" border=0 height=100 width=100 id="A"></a></td>
				<td><a href="javascript:Move('B')"><img src="blank.jpg" border=0 height=100 width=100 id="B"></a></td>
				<td><a href="javascript:Move('C')"><img src="blank.jpg" border=0 height=100 width=100 id="C"></a></td>
			</tr>
			<tr>
				<td><a href="javascript:Move('D')"><img src="blank.jpg" border=0 height=100 width=100 id="D"></a></td>
				<td><a href="javascript:Move('E')"><img src="blank.jpg" border=0 height=100 width=100 id="E"></a></td>
				<td><a href="javascript:Move('F')"><img src="blank.jpg" border=0 height=100 width=100 id="F"></a></td>
			</tr>
			<tr>
				<td><a href="javascript:Move('G')"><img src="blank.jpg" border=0 height=100 width=100 id="G"></a></td>

		<input type=button value="Play Agian" onClick="playAgain();">
